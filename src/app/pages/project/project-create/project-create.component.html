<app-header></app-header>
<div class="bantu"></div>


<div class="container">
  <div class="container p-5">
    <a routerLink="/project">Back</a>
    <div class="grid grid-cols-2 gap-10">
      <div class="bg-font-white rounded-xl p-5">
        <p class="text-header3 font-bold mb-5">Create Project</p>
        <div class="flex flex-col my-5">
          <label class="text-header6 text-font-darkGrey font-semibold" for="">Project Title</label>
          <input type="text" class="bg-font-lightGrey/15 py-2 px-5 rounded-xl" placeholder="Your project title here...">
        </div>

        <div class="flex flex-col my-5">
          <label class="text-header6 text-font-darkGrey font-semibold" for="">Project Description</label>
          <textarea type="text" class="bg-font-lightGrey/15 py-2 px-5 rounded-xl h-[11rem]" placeholder="Your project description here..."></textarea>
        </div>

        <div class="flex flex-col my-5">
          <label class="text-header6 text-font-darkGrey font-semibold" for="">Caption</label>
          <textarea type="text" class="bg-font-lightGrey/15 py-2 px-5 rounded-xl h-[11rem]" placeholder="Caption for your post here..."></textarea>
        </div>

        <div class="flex flex-col my-5">
          <label class="text-header6 text-font-darkGrey font-semibold" for="">Mention</label>
          <input type="text" class="bg-font-lightGrey/15 py-2 px-5 rounded-xl" placeholder="Account(s) you want to mention here...">
        </div>

        <div class="flex flex-col my-5">
          <label class="text-header6 text-font-darkGrey font-semibold" for="">Hashtag</label>
          <input type="text" class="bg-font-lightGrey/15 py-2 px-5 rounded-xl" placeholder="Hashtag here...">
        </div>

      </div>

      <div class="">
        <div class="bg-font-white rounded-xl p-5 h-[24rem]">
          <div class="flex justify-between items-center">
            <p class="text-header4 text-bg-blue-100 font-semibold">Find influencer</p>
            <button class="border border-blue-80 rounded-xl px-5 py-2 text-blue-80 font-semibold">Find</button>
          </div>
          <div class="bg-font-lightGrey/15 h-5/6 rounded-xl content-center mt-5">
            <div class="mx-auto w-fit">
              <svg width="136" height="54" viewBox="0 0 136 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M130.562 5.34375H127.284C125.765 4.44684 124.151 3.72247 122.471 3.18414C117.178 1.4336 110.188 0.53125 101.688 0.53125C93.1874 0.53125 86.1973 1.4336 80.9156 3.18414C76.6866 4.59481 74.8247 6.14984 74.2232 6.75441C72.2811 5.82581 70.1557 5.34381 68.003 5.34381C65.8503 5.34381 63.7249 5.82581 61.7829 6.75441C61.1813 6.15285 59.3195 4.59481 55.0905 3.18414C49.8027 1.4336 42.8126 0.53125 34.3125 0.53125C25.8124 0.53125 18.8223 1.4336 13.5405 3.18414C11.8609 3.72247 10.2467 4.44684 8.72805 5.34375H5.4375C4.16115 5.34375 2.93707 5.85078 2.03455 6.7533C1.13203 7.65582 0.625 8.8799 0.625 10.1562C0.625 11.4326 1.13203 12.6567 2.03455 13.5592C2.93707 14.4617 4.16115 14.9688 5.4375 14.9688H5.48863C5.78941 28.6423 7.42566 36.8596 10.9358 42.7098C13.1346 46.4869 16.5054 49.4437 20.5367 51.1317C24.2153 52.7078 28.724 53.4748 34.3125 53.4748C41.5764 53.4748 51.9022 52.3589 57.6892 42.7158C60.6008 37.8612 62.228 31.3794 62.8657 21.5047C63.0776 20.9548 63.1867 20.3706 63.1875 19.7812C63.1875 18.5049 63.6945 17.2808 64.597 16.3783C65.4996 15.4758 66.7236 14.9688 68 14.9688C69.2764 14.9688 70.5004 15.4758 71.403 16.3783C72.3055 17.2808 72.8125 18.5049 72.8125 19.7812C72.8141 20.3686 72.9232 20.9507 73.1343 21.4987C73.772 31.3734 75.3992 37.8552 78.3108 42.7098C80.5096 46.4869 83.8804 49.4437 87.9117 51.1317C91.5903 52.7078 96.099 53.4748 101.688 53.4748C108.951 53.4748 119.277 52.3589 125.064 42.7158C128.574 36.8656 130.217 28.6483 130.511 14.9748H130.562C131.839 14.9748 133.063 14.4677 133.965 13.5652C134.868 12.6627 135.375 11.4386 135.375 10.1623C135.375 8.88591 134.868 7.66184 133.965 6.75932C133.063 5.8568 131.839 5.34977 130.562 5.34977V5.34375Z" fill="#91A9FD"/>
              </svg>
            </div>
            <p class="text-center text-header6 text-font-darkGrey font-semibold mt-5">No influencer selected yet</p>
          </div>
        </div>

        <div class="bg-font-white rounded-xl p-5 mt-7 h-[24rem]">
          <p class="text-header4 text-bg-blue-100 font-semibold mb-5">Media type</p>
            <div class="flex border border-font-darkGrey/70 rounded-xl px-4 py-2">
              <p class="me-auto text-header6 text-font-darkGrey font-semibold">Story</p>
              <p class="ms-auto text-header6 text-font-darkGrey">Rp100.000</p>
              <button class="ms-5" aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-slide-up-animation-modal" data-hs-overlay="#hs-slide-up-animation-modal">
                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.875 8.125H0V6.875H6.875V0H8.125V6.875H15V8.125H8.125V15H6.875V8.125Z" fill="#494F50"/>
                </svg>
                </button>
            </div>
        </div>
      </div>
    </div>
    <div class="flex justify-end gap-5 mt-5">
      <button (click)="saveToDraft()" class="px-5 py-2 rounded-xl border border-blue-80 text-blue-80 font-semibold">Save to draft</button>
      <button class="px-5 py-2 rounded-xl bg-blue-80 text-font-white font-semibold">Go to payment</button>
    </div>
  </div>
</div>


<!-- Modal Add Story start -->
<div id="hs-slide-up-animation-modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="hs-slide-up-animation-modal-label">
  <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-14 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
    <div class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
      <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
        <h3 id="hs-slide-up-animation-modal-label" class="font-bold text-gray-800 dark:text-white">
          Add Story
        </h3>
        <button type="button" class="hs-dropup-toggle size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" data-hs-overlay="#hs-slide-up-animation-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <div class="flex flex-col">
          <label for="">Date</label>
          <input type="date">
        </div>
      </div>
      <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
        <button type="button" class="hs-dropup-toggle py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#hs-slide-up-animation-modal">
          Close
        </button>
        <button (click)="addStory()" type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Add Story ends -->
