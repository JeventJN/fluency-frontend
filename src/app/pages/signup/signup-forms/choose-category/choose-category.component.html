<div class="container bg-background p-5">
  <h1 class="text-header2 font-semibold text-center mb-7 ">Choose your campaign category</h1>
  <p class="text-header6 text-font-darkGrey text-center">You can choose 1 category</p>
  <p class="text-header6 text-font-darkGrey text-center">You can choose up to 5 categories</p>
  <div class="container p-20  grid grid-cols-6 gap-5">
    <div *ngFor="let item of categories">
      <app-category-card [label]="item.label" [logo]="item.logo"></app-category-card>
    </div>
  </div>
</div>
