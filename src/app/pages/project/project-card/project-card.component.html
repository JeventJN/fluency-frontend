  <ng-content></ng-content>

  <p class="text-body text-font-darkGrey">{{ brandName }}</p>
  <p class="text-header5 font-semibold">{{ project?.title == null? 'No title yet' : project.title }}</p>
  <div class="flex mt-1 h-10 gap-2">
    <p *ngFor="let item of mediaTypeUnique" class="border border-font-darkGrey rounded-full text-smalltext text-font-darkGrey px-1.5 py-0.5 h-fit">{{ item }}</p>
    <!-- <p class="border border-font-darkGrey rounded-full text-smalltext text-font-darkGrey px-1.5 py-0.5 h-fit">Media type</p>
    <p class="border border-font-darkGrey rounded-full text-smalltext text-font-darkGrey px-1.5 py-0.5 h-fit">Media type</p> -->
  </div>
  <div class="border-b border-b-font-lightGrey my-2"></div>
  <div class="flex ">
    <div *ngIf="project['influencer_id']" class="picture" style="background-image: url('{{ profilePic }}');"></div>
    <!-- <img src="../../../../assets/images/empty profile pic.png" alt="" class="rounded-full object-cover w-10 h-10"> -->
    <div *ngIf="!project['influencer_id']" class="w-12 h-10 bg-blue-80 rounded-full flex justify-center items-center">
      <svg class="" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
    </div>
    <div class="ms-2" *ngIf="project['influencer_id']">
      <p class="text-body font-medium">&#64;{{ username}}</p>
      <p class="text-smalltext text-font-darkGrey">{{ follower }} followers</p>
    </div>
    <div class="ms-2 block" *ngIf="!project['influencer_id']">
      <p class=" text-body text-font-lightGrey">You havenâ€™t choose influencer yet</p>
    </div>
    <button *ngIf="!influencerId" (click)="viewProjectDetail(project)" class="bg-blue-80 rounded-lg m-0 p-0 ms-auto text-font-white px-5 py-2 hover:bg-[#3C53B7] active:bg-[#2E3D7D]">View</button>
    <button *ngIf="influencerId" (click)="viewProjectDetail(project)" class="bg-blue-80 rounded-lg m-0 p-0 ms-auto text-font-white px-5 py-2 hover:bg-[#3C53B7] active:bg-[#2E3D7D]">Add</button>
  </div>
</div>
