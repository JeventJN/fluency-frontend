<app-confirmation-popup [display]="displayConfirm" [header]="confirmHeader" [body]="confirmBody" (confirmClicked)="confirmConfirm()" (cancelClicked)="confirmCancel()"></app-confirmation-popup>
<div class="navbar px-4 flex z-[51]">
  <div class="logo content-center">
    <p>L O G O</p>
  </div>
  <div *ngIf="userId" class="middle flex content-center justify-center items-center">
    <a routerLink="/home" routerLinkActive="menuActive" [routerLinkActiveOptions]="{exact:true}" class="menu content-center">Home</a>
    <div class="bantu"></div>
    <a routerLink="/project" routerLinkActive="menuActive" [routerLinkActiveOptions]="{exact:true}" class="menu">Project</a>
    <div class="bantu"></div>
    <a routerLink="/influencer" routerLinkActive="menuActive" [routerLinkActiveOptions]="{exact:true}" class="menu">Influencer</a>
  </div>

  <div *ngIf="!userId" class="middle flex content-center justify-center items-center">
    <a routerLink="/" routerLinkActive="menuActive" [routerLinkActiveOptions]="{exact:true}" class="menu content-center">Home</a>
    <div class="bantu"></div>
    <a routerLink="/about-us" routerLinkActive="menuActive" [routerLinkActiveOptions]="{exact:true}" class="menu">About us</a>
    <div class="bantu"></div>
    <a routerLink="/influencer" routerLinkActive="menuActive" [routerLinkActiveOptions]="{exact:true}" class="menu">Influencer</a>
  </div>

  <div *ngIf="!isLogin" class="items-center content-center flex">
      <button routerLink="/login" class="text-blue-80 font-semibold text-[0.9rem] border border-blue-80 px-5 py-2 rounded-md me-5">Login</button>
      <button routerLink="/signup" class="bg-blue-80 text-[0.9rem] text-font-white font-semibold flex py-2 px-5 rounded-md">Signup</button>
  </div>

  <div class="end content-center items-center justify-end flex" *ngIf="isLogin">

    <div class="profile flex items-center hover:cursor-pointer" (click)="toggleDropdown($event)">
      <div *ngIf="profilePicUrl && instagramId" class="picture" style="background-image: url('{{ profilePicUrl }}');"></div>
      <!-- <img *ngIf="profilePicBrand && !instagramId" class="picture" [src]="profilePicBrand"> -->
      <div *ngIf="profilePicBrand && !instagramId" class="w-[2.4rem] h-[2.4rem] rounded-full overflow-hidden">
        <img class="w-full h-full object-cover" [src]="profilePicBrand" alt="Profile Picture" />
      </div>
      <div *ngIf="!profilePicUrl && !profilePicBrand" class="picture" style="background-image: url('../../../assets/images/empty\ profile\ pic.png');"></div>
      <div class="name">{{ userName }}</div>
      <div class="dropdown ms-auto">
        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.58335 10.8333L13 16.25L18.4167 10.8333" stroke="#262A10" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </div>
      <div class="dropdown2" *ngIf="isDropdownVisible">
        <a (click)="viewProfile()" class="menu2">View Profile</a>
        <a (click)="askConfirm('1')" class="menu2">Log Out</a>
      </div>
    </div>
  </div>
</div>
