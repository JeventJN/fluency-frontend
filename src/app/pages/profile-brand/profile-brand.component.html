<div class="w-screen flex flex-auto">
  <!-- Profile Picture -->
  <div class=""></div>

  <!-- Profile Data -->
  <div class="w-full flex flex-col items-center">
    <span class="text-header2 text-black font-bold">
      My Profile
    </span>

    <!-- Profile Details as List -->
    <ul class="w-3/4 space-y-4">
      <!-- Name Field -->
      <li class="flex justify-between">
        <span class="text-header6 text-black w-1/5">Name</span>
        <input 
          type="text" 
          placeholder="name" 
          [(ngModel)]="profile.name" 
          [disabled]="!isEditMode" 
          class="w-4/5 rounded-md ring-1 ring-[#949C9E] px-2"
        >
      </li>

      <!-- Email Field -->
      <li class="flex justify-between">
        <span class="text-header6 text-black w-1/5">Email</span>
        <input 
          type="text" 
          placeholder="email" 
          [(ngModel)]="profile.email" 
          [disabled]="!isEditMode" 
          class="w-4/5 rounded-md ring-1 ring-[#949C9E] px-2"
        >
      </li>

      <!-- Category Field -->
      <li class="flex justify-between">
        <span class="text-header6 text-black w-1/5">Category</span>
        
        <!-- Non-Edit Mode: Just display the selected value -->
        <div *ngIf="!isEditMode" class="w-4/5 rounded-md ring-1 ring-[#949C9E] px-2 flex items-center justify-between">
          <span>{{ profile.category || 'Select a category' }}</span>
        </div>

        <!-- Edit Mode: Show dropdown select -->
        <select *ngIf="isEditMode" [(ngModel)]="profile.category" class="w-4/5 rounded-md ring-1 ring-[#949C9E] px-2">
          <option disabled selected value="">Open this select menu</option>
          <option>Category 1</option>
          <option>Category 2</option>
          <option>Category 3</option>
        </select>
      </li>
    </ul>

    <!-- Buttons to toggle modes -->
    <div class="mt-4">
      <button 
        (click)="toggleEditMode()" 
        class="px-4 py-2 bg-blue-500 text-white rounded-md"
      >
        {{ isEditMode ? 'Save' : 'Edit' }}
      </button>
    </div>
  </div>
</div>
