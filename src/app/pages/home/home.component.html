<app-header></app-header>
<div class="bantu"></div>
<app-wallet-history-popup *ngIf="isWalletHistoryPopupVisible" [walletHeader]="walletheader" (close)="closeWalletHistoryPopup()"></app-wallet-history-popup>
<!-- <app-wallet-transfer-popup (transferCompleted)="onTransferCompleted()" (close)="closeWalletTransferPopup()"></app-wallet-transfer-popup> -->
<app-wallet-transfer-popup *ngIf="isWalletTransferPopupVisible" (transferCompleted)="onTransferCompleted()" (close)="closeWalletTransferPopup()" (successAlert)="showSuccessAlert($event)" (errorAlert)="showErrorAlert($event)"></app-wallet-transfer-popup>

<app-alert-success *ngIf="successMessage" [label]="successMessage" [display]="true"></app-alert-success>
<app-alert-error *ngIf="errorMessage" [label]="errorMessage" [display]="true"></app-alert-error>

<div class="banner">
  <div class="foto2" style="background-image: url(../assets/images/homebanner.png);"></div>
</div>
<div class="wallet px-7 flex m-auto w-7/12 h-[4.7rem] z-5 mt-[-1rem] rounded-[20px] shadow-[3px_3px_7px_1px_rgba(0,0,0,0.2)] bg-white">
  <div class="kiri w-[9%] h-full content-center">
    <svg width="43" height="43" viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="43" height="43" rx="21.5" fill="#949C9E" fill-opacity="0.18"/>

    </svg>

    {{ walletheader.balance_show}}
  </div>
  <div class="kanan w-[28%] h-full content-center flex justify-between">
    <div class="transfer cursor-pointer flex flex-col items-center justify-center" (click)="showWalletTransferPopup()">
      <div class="svg">
        <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="34" height="34" rx="17" fill="#5876F9"/>

      </div>
      <div class="text font-semibold text-[0.78rem] mt-[1px] text-font-darkGrey">Transfer</div>
    </div>
    <div class="topup cursor-pointer flex flex-col items-center justify-center">
      <div class="svg">
        <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="34" height="34" rx="17" fill="#5876F9"/>

        </svg>
      </div>
      <div class="text font-semibold text-[0.78rem] mt-[1px] text-font-darkGrey">Top Up</div>
    </div>
    <div class="history cursor-pointer flex flex-col items-center justify-center" (click)="showWalletHistoryPopup()">

        </svg>
      </div>
      <div class="text font-semibold text-[0.78rem] mt-[1px] text-font-darkGrey">History</div>
    </div>
    <!-- <div class="historyDetail" *ngIf="isHistoryDetailVisible"> -->
    <!-- <div class="historyDetail absolute bg-white z-10 h-[10rem] w-[42%] rounded-[10px] top-[5rem] left-[30%]">
      afda
    </div> -->
  </div>
</div>
<div class="categories pt-[5rem]">
  <div class="judul font-semibold text-[1.57rem] mb-[1.8rem] text-center w-full">Categories</div>
  <div class="isiCategory grid grid-cols-6 mt-2 gap-x-5 gap-y-8 px-[11.5rem]">
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/fashion.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Fashion</div>
    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/entertainment.jpg);"></div>

    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/fnb.jpg);"></div>

    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/technology.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Technology</div>
    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/beauty.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Beauty</div>
    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/household.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Household</div>
    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/health.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Health</div>
    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/otomotive.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Otomotive</div>
    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/hobby.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Hobby</div>
    </div>
    <div class="categoryCard flex flex-col items-center">
      <div class="img" style="background-image: url(../assets/images/finance.jpg);"></div>
      <div class="catText font-normal text-[1.2rem] mt-[1rem]">Finance</div>

    </div>
  </div>
</div>
<div class="projects pt-[6rem] px-[7rem]">
  <div class="projectTitle font-semibold text-[1.47rem] ms-2 mb-3">Continue Your Project</div>
  <div class="projectCard grid grid-cols-3 gap-5 ">
    <app-project-card></app-project-card>
    <app-project-card></app-project-card>
    <app-project-card></app-project-card>
    <!-- <app-project-card *ngFor="let item of projectList" [title]="item.title" [project]="item"></app-project-card> -->
  </div>
</div>
<div class="recommendInf pt-[3rem] px-[7rem]">
  <div class="projectTitle font-semibold text-[1.47rem] ms-2 mb-3">Recommended for You</div>
  <div class="projectCard grid grid-cols-4 gap-7 ">
    <app-influencer-card *ngFor="let item of recommendedinfluencer" [item]="item"></app-influencer-card>
  </div>
</div>
<div class="topInf pt-[3rem] px-[7rem] pb-[5rem]">
  <div class="projectTitle font-semibold text-[1.47rem] ms-2 mb-3">Today's Top Influencer</div>
  <div class="projectCard grid grid-cols-4 gap-7 ">
    <app-influencer-card *ngFor="let item of influencer" [item]="item"></app-influencer-card>
  </div>
</div>
