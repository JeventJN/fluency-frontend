<app-confirmation-popup [display]="displayConfirmation" [header]="confirmHeader" [body]="confirmBody" (confirmClicked)="confirmConfirm()" (cancelClicked)="confirmCancel()"></app-confirmation-popup>

<div class="container bg-background p-5">


  <h1 class="text-header2 font-semibold text-center mb-7 ">Complete your brand's target market</h1>

  <form action="" class="w-3/5 mx-auto" [formGroup]="targetForm" (ngSubmit)="onSubmit()">

    <div class=" ">
       <!-- Select target location-->
    <label for="location" class="inputLabel text-font-darkGrey">Brand's Target Location</label>

      "placeholder": "Select your brands target location",
      "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900 dark:border-neutral-700",

      "tagsInputId": "hs-tags-input",
      "tagsInputClasses": "py-3 px-2 rounded-lg order-1 text-sm outline-none dark:bg-neutral-900 dark:placeholder-neutral-500 dark:text-neutral-400",
      "optionTemplate": "<div class=\"flex items-center\"><div class=\"size-8 me-2\" data-icon></div><div><div class=\"text-sm text-gray-800 dark:text-neutral-200 \" data-title></div><div class=\"text-xs text-gray-500 dark:text-neutral-500 \" data-description></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-blue-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
      "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 dark:text-neutral-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
    }' class="hidden" name="" formControlName="targetLocation">
          <option *ngFor="let item of locationOptions" [value]="item.id">{{ item.label }}</option>
        </select>
        <!-- End Select -->
    </div>


    <div class="mt-5">
        <!-- Select target location-->
    <label for="age" class="inputLabel text-font-darkGrey  mb-5">Brand's Target Age Range</label>
    <select multiple="" data-hs-select='{
      "placeholder": "Select your brands target location",
      "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900 dark:border-neutral-700",
      "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
      "mode": "tags",
      "wrapperClasses": "mt-2 relative ps-0.5 pe-9 min-h-[46px] flex items-center flex-wrap text-nowrap bg-white w-full border border-gray-200 rounded-lg text-start text-[0.875rem] focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400",
      "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-lg py-1 ps-3 pe-1 m-1 dark:bg-neutral-900 dark:border-neutral-700 \"><div class=\"size-6 me-1\" data-icon></div><div class=\"whitespace-nowrap text-gray-800 dark:text-neutral-200 \" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm dark:bg-neutral-700/50 dark:hover:bg-neutral-700 dark:text-neutral-400 cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
      "tagsInputId": "hs-tags-input",
      "tagsInputClasses": "py-3 px-2 rounded-lg order-1 text-sm outline-none dark:bg-neutral-900 dark:placeholder-neutral-500 dark:text-neutral-400",
      "optionTemplate": "<div class=\"flex items-center\"><div class=\"size-8 me-2\" data-icon></div><div><div class=\"text-sm text-gray-800 dark:text-neutral-200 \" data-title></div><div class=\"text-xs text-gray-500 dark:text-neutral-500 \" data-description></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-blue-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
      "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 dark:text-neutral-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
    }' class="hidden" formControlName="targetAge">
    <option *ngFor="let item of ageOptions" [value]="item.id">{{ item.label }}</option>
  </select>
  <!-- End Select -->
</div>

    <div class="mt-5 w-full">
      <label for="age" class="inputLabel text-font-darkGrey mb-2">Brand's Target Gender</label>
      <div class="mt-2 flex grid grid-cols-2 gap-3 w-1/2">
        <div *ngFor="let item of genderOptions">
          <app-category-card [id]="item.id" [label]="item.label" [logo]="item.logo" [activeLogo]="item.active_logo" [isSelected]="isSelected(item.id)" (categorySelected)="selectGender(item.id)"></app-category-card>
        </div>
      </div>
    </div>



  </form>
  <div class="flex gap-3 mx-auto justify-end mt-10 w-10/12">

    <button (click)="prevStep()" class=" bg-font-white text-header6 text-blue-80 border-[1px] border-blue-80 font-semibold flex py-3 px-7 rounded-xl"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10.5293 15.4698C10.603 15.5385 10.6621 15.6213 10.7031 15.7133C10.7441 15.8053 10.7662 15.9046 10.7679 16.0053C10.7697 16.106 10.7512 16.2061 10.7135 16.2994C10.6757 16.3928 10.6196 16.4777 10.5484 16.5489C10.4772 16.6201 10.3923 16.6762 10.2989 16.714C10.2055 16.7517 10.1055 16.7702 10.0048 16.7684C9.90412 16.7667 9.8048 16.7446 9.7128 16.7036C9.6208 16.6626 9.538 16.6035 9.46934 16.5298L5.46934 12.5298C5.32889 12.3892 5.25 12.1986 5.25 11.9998C5.25 11.8011 5.32889 11.6105 5.46934 11.4698L9.46934 7.46985C9.538 7.39616 9.6208 7.33706 9.7128 7.29607C9.8048 7.25507 9.90412 7.23303 10.0048 7.23126C10.1055 7.22948 10.2055 7.248 10.2989 7.28572C10.3923 7.32344 10.4772 7.37959 10.5484 7.45081C10.6196 7.52203 10.6757 7.60686 10.7135 7.70025C10.7512 7.79364 10.7697 7.89367 10.7679 7.99437C10.7662 8.09507 10.7441 8.19439 10.7031 8.28638C10.6621 8.37838 10.603 8.46118 10.5293 8.52985L7.80934 11.2498L17.4993 11.2498C17.6983 11.2498 17.889 11.3289 18.0297 11.4695C18.1703 11.6102 18.2493 11.8009 18.2493 11.9998C18.2493 12.1988 18.1703 12.3895 18.0297 12.5302C17.889 12.6708 17.6983 12.7498 17.4993 12.7498L7.80934 12.7498L10.5293 15.4698Z" fill="#5876F9"/>
      </svg>
       Previous
      </button>
    <button (click)="askConfirm(1)" class=" bg-blue-80 text-header6 text-font-white font-semibold flex py-3 px-7 rounded-xl">Finish</button>

  </div>
</div>
