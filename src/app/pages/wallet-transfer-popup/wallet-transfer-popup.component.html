<div class="fixed top-0 bg-font-darkGrey/80 w-full h-full z-[60]" (click)="onClose()">
</div>

<div class="isi fixed mt-[1rem] ms-[32.3%] bg-font-white h-[26rem] w-[35.4%] rounded-[10px] py-5 px-7 overflow-y-scroll overflow-x-hidden z-[70]">
  <div class="bagAtas flex justify-between items-center pb-3 px-1">
    <div class="font-semibold text-[1.05rem]">
      Transfer
    </div>
    <div class="closeBtn" (click)="onClose()">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 13L7 7L13 13M13 1L6.99886 7L1 1" stroke="#1E1E1E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
  <div class="line h-[1px] w-full bg-font-lightGrey mb-4"></div>
  <div class="transfer">
    <div class="inputContainer relative" (click)="toggleDropdown($event)">
      <label for="bankName" class="inputLabel text-font-darkGrey">Bank Name</label>
      <input disabled id="bankName" name="bankName" class="inputBox border-[1px] text-font-darkGrey" placeholder="Bank Name">
      <!-- <div class="eyeIcon eyeVisible" (click)="togglePassword()"> -->
      <div class="dropdown">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 10L12 15L17 10" stroke="#494F50" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <!-- <div class="dropdown2" *ngIf="isDropdownVisible"> -->
      <div class="dropdown2 overflow-y-scroll overflow-x-hidden" *ngIf="isDropdownVisible">
        <div class="menu2">avdsf</div>
        <div class="menu2">avdsf</div>
      </div>
    </div>
    <div class="inputContainer">
      <label for="accNum" class="inputLabel text-font-darkGrey">Account Number</label>
      <input type="number" id="accNum" name="accNum" class="inputBox border-[1px] text-font-darkGrey" placeholder="Bank Account Number" required>
    </div>
    <div class="inputContainer">
      <label for="amount" class="inputLabel text-font-darkGrey">Amount</label>
      <input type="number" id="amount" name="amount" class="inputBox border-[1px] text-font-darkGrey" placeholder="Amount" required>
    </div>

  </div>
  <button type="submit" class="button bg-blue-80 text-font-white m-auto">
    Transfer
  </button>
</div>
